"manifest.description" = "This plugin provides the ability to replace text in performer tags."
"manifest.long_description" = "This plugin provides the ability to replace text in performer tags. The original/replacement pairs used can be customized in the option settings page."
"manifest.name" = "Performer Tag Replace"
"qt.PerformerTagReplaceOptionsPage.page.cb.replace_performers" = "Apply replacements to performers as well as instruments and vocals"
"qt.PerformerTagReplaceOptionsPage.page.text" = "These are the original / replacement pairs used to modify the keys for the performer tags. Each pair must be entered on a separate line in the form:\n\n**original character string=replacement character string**\n\nBlank lines and lines beginning with an equals sign (=) will be ignored. Replacements will be made in the order they are found in the list. An example for removing \"family\" from instrument names would be done using the following two lines:\n\n**s family=ses**<br />&nbsp;**family=s**\n\nNote that the second line begins with a single space."
"qt.PerformerTagReplaceOptionsPage.page.title" = "Performer Tag Replacement"
"qt.PerformerTagReplaceOptionsPage.section.replacement.placeholder" = "Enter replacement pairs (one per line)"
"qt.PerformerTagReplaceOptionsPage.section.replacement.title" = "Replacement Pairs"
"qt.PerformerTagReplaceOptionsPage.window.title" = "Performer Tag Replacement Settings"
"ui.title" = "Performer Tag Replacement"
